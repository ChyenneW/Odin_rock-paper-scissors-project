<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <meta name="description" content="Classic game of rock, paper, scissors." />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <a href="./directions.html">Directions</a>
    <h1>Rock, Paper, Scissors</h1>

    <div class="choises">
      <div class="scoreBoard">
        <div class="score">
          <div><span id="computersScore">0</span></div>
          <h4>Computer's Score</h4>
        </div>
        <div class="score">
          <div><span id="playersScore">0</span></div>
          <h4>Your Score</h4>
        </div>
      </div>

      <h2>Computer's Choice: <span id="computer-choice"></span></h2>
      <h2>Your Choice: <span id="user-choice"></span></h2>
      <h2>Results: <span id="results"></span></h2>

      <div class="buttonImages">
        <button id="rock">
          <img src="./images/rock.jpg" alt="rock" />
        </button>
        <button id="paper">
          <img src="./images/paper.jpg" alt="paper" />
        </button>
        <button id="scissors">
          <img src="./images/scissors.jpg" alt="scissors" />
        </button>
      </div>
    </div>
    <script src="./index.js" charset="uft-8"></script>
  </body>
</html>
