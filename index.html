<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <meta name="description" content="Classic game of rock, paper, scissors." />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="score">
      <div>
        <div class="score_computer-score">0</div>
        <h3>Computer</h3>
      </div>
      <div>
        <div class="score_player-score">0</div>
        <h3>Player</h3>
      </div>
    </div>
    <div class="choises">
      <h2>Computer's Choice:<span id="computer-choice"></span></h2>
      <h2>Your Choice:<span id="user-choice"></span></h2>
      <h2>Results:<span id="results"></span></h2>

      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <script src="./index.js" charset="uft-8"></script>
  </body>
</html>
